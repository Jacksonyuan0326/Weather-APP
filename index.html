<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="image/Search.png" ></button>
        </div>
    <div class="weather">
        <img src="image/Rainy.png" class="weather-icon">
        <h1 class="temp">22℃</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="image/Humidity.png" >
                <div>
                    <p class="Humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="image/Wind.png" >
                <div>
                    <p class="Wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const apiKey = "620ed00421578479d9c1dc3a0aac9f40";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);//fetch URL and add API Key to it
            var data = await response.json();// data variable will hold the information from this city

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "℃";
            document.querySelector(".Humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".Wind").innerHTML = data.wind.speed + " km/h";
            // document.querySelector(".city").innerHTML = data.name;
        }
        checkWeather();
    </script>
</body>
</html>
